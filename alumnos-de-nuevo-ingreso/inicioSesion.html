<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.:INICIA SESION:.</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/inicioSesion.css">
</head>
<body>
        <main>
            <div class="contenedor__todo">
                <div class="caja__trasera">
                    <div class="caja__trasera-login">
                        <h3>¿Eres administrador?</h3>
                        <p>Inicia sesión como administrador <br>para entrar en la página</p>
                        <button id="btn__iniciar-sesion">Soy administrador</button>
                    </div>
                    <div class="caja__trasera-register">
                        <h3>¿Eres alumno de <br>nuevo ingreso?</h3>
                        <p>Inicia sesión como alumno <br>para entrar en la página</p>
                        <button id="btn__registrarse">Soy alumno</button>
                    </div>
                </div>

                <!--Formulario de Login-->
                <div class="contenedor__login-register">
                    <!--Admin-->
                    <form action="" class="formulario__loginAdmi">
                        <h2>Iniciar Sesión</h2>
                        <h4>Administrador</h4>
                        <input type="text" placeholder="Correo Electronico">
                        <input type="password" placeholder="Contraseña">
                        <button>Entrar</button>
                    </form>

                    <!--Alumno-->
                    <form action="" class="formulario__loginAlum">
                        <h2>Iniciar Sesión</h2>
                        <h4>Alumno de nuevo ingreso</h4>
                        <input type="text" placeholder="Correo Electronico">
                        <input type="password" placeholder="Contraseña">
                        <br><br>
                        <a href="Formulario.html">No tengo cuenta</a>
                        <br>
                        <button>Entrar</button>
                    </form>
                </div>
            </div>

        </main>

        <script src="js/inicioSesion.js"></script>
        <!--  Scripts-->
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="js/materialize.js"></script>
        <script src="js/init.js"></script>
</body>
</html>
